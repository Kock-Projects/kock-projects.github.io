<!DOCTYPE html>
<html>
	<head>
		<title>Connect</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script> 
	</head>
	<body>
		<h1>Connect to #Kock</h1>
		<p>Nickname: <input type="text" id="nick" placeholder="e.g. Kock1337"></p>
		<input type="submit" class="btn" value="Connect" id="connect">
		<input type="submit" class="btn" value="Open in full screen" id="confs">
		<p><b>Please be patient.</b> Answers may take a while.</p>
		<p>You can change your nickname later using this command: <b>/nick new_nickname</b></p>
		<p>If you already have an IRC client, use these details to connect: irc.rizon.net:6667 #Kock</p>
	</body>
</html>
